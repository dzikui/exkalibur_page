<html lang="en">
    <head>

		<link rel="stylesheet" type="text/css" href="../../css/style.css">
     <link rel="stylesheet" type="text/css" href="../css/demo.css" />

		<link rel="stylesheet" type="text/css" href="../css/elastislide.css" />

		<link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css' />

		<noscript>
			<style>
				
				
.es-carousel ul{
					display:block;
				}
			</style>
		</noscript>
		<script id="img-wrapper-tmpl" type="text/x-jquery-tmpl">	
			<div class="rg-image-wrapper">
				{{if itemsCount > 1}}
					<div class="rg-image-nav">
						<a href="#" class="rg-image-nav-prev">Previous Image</a>
						<a href="#" class="rg-image-nav-next">Next Image</a>
					</div>
				{{/if}}
				<div class="rg-image"></div>
				<div class="rg-loading"></div>
				<div class="rg-caption-wrapper">
					<div class="rg-caption" style="display:none;">
						<p></p>
					</div>
				</div>
			</div>
		</script>
    </head>
    <body>
    		<div id="logo">
			<a href="../../index.html"><img class="logo-desktop" src="../../zrodla/img/logo-desktop.png" alt="" /></a>
			</div>
		<div class="container">
			
			
			<div class="content">
				<h1>OFRA Lider</h1>

				<!-- <div id="choose">fegasfng</div> -->
				<div id="rg-gallery" class="rg-gallery">
					<div class="rg-thumbs">

						<!-- Elastislide Carousel Thumbnail Viewer -->
						<div class="es-carousel-wrapper">
							<div class="es-nav">
								<span class="es-nav-prev">Previous</span>
								<span class="es-nav-next">Next</span>
							</div>

								<div class="es-carousel">
								<ul>
									<li><a href="#"><img src="thumbs/1.jpg" data-large="images/11.jpg" alt="Ofra01"  /></a></li>
									<li><a href="#"><img src="thumbs/2.jpg" data-large="images/12.jpg" alt="Ofra02" /></a></li>
									<li><a href="#"><img src="thumbs/3.jpg" data-large="images/13.jpg" alt="Ofra03"  /></a></li>
								</ul>
							</div>
						</div>

						<h2><a href="../../galeria.html"> Powrót do galerii zdjęć</a></h2>
						<!-- End Elastislide Carousel Thumbnail Viewer -->
					</div><!-- rg-thumbs -->
				</div><!-- rg-gallery -->
			</div><!-- content -->
		</div><!-- container -->
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		<script type="text/javascript" src="../js/jquery.tmpl.min.js"></script>
		<script type="text/javascript" src="../js/jquery.easing.1.3.js"></script>
		<script type="text/javascript" src="../js/jquery.elastislide.js"></script>
		<script type="text/javascript" src="../js/gallery.js"></script>
    </body>

                </div>
            	<div class="four columns middle-column back-to-top hide-for-small">
           	    	<a href="#logo"><img id="up" src="../../zrodla/img/up.png" alt="Góra strony"></a>
                </div>
            	<div class="four columns last-column mobile-four">
                	<p class="footer-right"><a href="https://github.com/wojder/" target="_blank">CREATED BY PWoj</a></p>
                </div>
            </div>
    </footer>
